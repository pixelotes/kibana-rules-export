name: Build CLI

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true

      - name: Install bashly
        run: |
          gem install psych
          gem install bashly
          
      - name: Validate project
        run: bashly validate

      - name: Generate CLI
        run: bashly generate -e production

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -e SC2034 -e SC2001 -e SC2207
          
      - name: Generate docs
        run: bashly render :markdown . && mv index.md README.md
        
      - name: Commit generated script
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add kibana-rules-export
          git add README.md
          git commit -m "Auto-compiled CLI with bashly" || echo "Nothing to commit"
          git push origin HEAD:main
